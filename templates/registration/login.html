{% extends "base.html" %}

{% block content %}
  <h2>Войти</h2>
  {% if messages %}
  <div class="messages">
      {% for message in messages %}
      <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
      {% endfor %}
  </div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Войти</button>
  </form>
  <a href="{% url 'register' %}" class="btn btn-secondary">Регистрация</a>
{% endblock %}
